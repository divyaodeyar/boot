<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .loginheader{
           box-shadow: 10px 10px 50px orange;
            position: absolute;
            top:-27px;
            border: 2px solid black;
            padding: 10px;
            height: 30px;
            width: 200px;
            text-align: center;
            background-color: orange;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loginheader h2{
            margin-top: 0;
            margin-bottom: 20px;
        }
        form{
            border: 2px solid rgb(27, 27, 20);
            display: flex;
            flex-direction: column;
            width: 500px;
            height: 300px;
            justify-content: center;
            align-items: center;
            border-radius: 10PX;
            background-color: beige;
            position: relative;
        }

        .inp{
            background-color: violet;
            display: flex;
            border: 2px solid black;
            padding: 10px;
            border-radius: 20px;
            align-items: center;
             }


        .inp input{
            border: 0;
            border-radius: 20px;
            height: 100%;
            width: 100%;
        }

        .inp input:focus{
            border: 0;
            outline: none;
        }

        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <form>
        <div class="loginheader">
            <h2>Login Card</h2>
        </div>
        <div class="inp">
            <label for="user">
                <i class="fa-solid fa-circle-user"></i>
            </label>
            <input type="text"  placeholder="USERNAME" id="user">
        </div>

         <div class="inp">
            <i class="fa-solid fa-circle-user"></i>
            <input type="password" placeholder="PASSWORD" id="pass">

         </div>

         <button>LOGIN</button>
    </form>
</body>
</html>
