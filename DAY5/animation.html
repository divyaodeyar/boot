<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            animation: ball 2s infinite;
        }

        @keyframes ball {
            0% {
                transform: translateY(-500px)rotate(180deg);
            }
            50% {
                transform: translateY(500px) rotate(220deg);
            }
            100% {
                transform: translateY(0);
            }
        }   
    </style>
</head>
<body>
    <div class="basketball">
        <img src="https://tse2.mm.bing.net/th/id/OIP.N0KgrNOD5Hx3mUJ-GxFX2wHaIm?r=0&rs=1&pid=ImgDetMain&o=7&rm=3" alt="Basketball Image">
    </div>
</body>
</html>
